<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dice Game</title>

	<link rel="stylesheet" href="main.css">
	<script src="dice-game.js"></script>
	<script src="farkle-lambda-comms.js"></script>
</head>

<body>

	<div class="container">
		<p> <span class="Player1">Player1</span> <span class="Total1">0</span> </p>
		<p> <span class="Player2">Player2</span> <span class="Total2">0</span> </p>		
	</div>

	<div class="container">
		<button type="button" class="butn"
			onClick="initGame()">
			New Game
		</button>
	</div>

	<h1>Player 1's turn</h1>
	<div class="dice">
		<img class="img1" src="dice1.png">
		<input type="checkbox" id='check1'>
	</div>
	<div class="dice">
		<img class="img2" src="dice2.png">
		<input type="checkbox" id='check2'>
	</div>
	<div class="dice">
		<img class="img3" src="dice3.png">
		<input type="checkbox" id='check3'>
	</div>
	<div class="dice">
		<img class="img4" src="dice4.png">
		<input type="checkbox" id='check4'>
	</div>
	<div class="dice">
		<img class="img5" src="dice5.png">
		<input type="checkbox" id='check5'>
	</div>
	<div class="dice">
		<img class="img6" src="dice6.png">
		<input type="checkbox" id='check6'>
	</div>

	<p> Turn Score <span class="TurnScore">0</span> </p>

	<div class="container bottom">
		<button type="button" class="butn"
			onClick="rollDice()">
			Roll the Dice
		</button>
	</div>

	<div class="container bottom">
		<button type="button" class="butn"
			onClick="bankScore()">
			Bank
		</button>
	</div>

</body>
	
</html>
